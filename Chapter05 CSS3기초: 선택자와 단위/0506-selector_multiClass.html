<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selector_multiClass</title>
    <style>
      .a {
        color: red;
      }
      .b {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="a b"><h1>동해물과 백두산이</h1></div>
  </body>
</html>
